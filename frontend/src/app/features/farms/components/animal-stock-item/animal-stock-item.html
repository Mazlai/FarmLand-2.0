<div class="animal-stock-item rounded-card position-relative" (click)="onItemClick.emit()">
  <div class="animal-content d-flex flex-column align-items-center justify-content-between h-100 p-3 gap-2">
    <div class="animal-name text-center">
      @if (animal.description != '') {
        <b>{{ animal.description }}</b>
      } @else {
        {{ animal.animalType.label }}
      }
    </div>
    @if (animal.animalType.textIcon != '') {
      <span class="fs-1 lh-sm">{{ animal.animalType.textIcon }}</span>
    }
    <div class="btns-wrapper d-flex align-items-center justify-content-center">
      <button class="btn btn-sm btn-secondary remove-btn fw-bold"
              style="width: 28px; height: 28px; border-radius: 50%; padding: 0; font-size: 16px;"
              (click)="updateStockCountAsync(-1)"
              [disabled]="animal.count == 0">-
      </button>
      <h5 class="count-number mx-2 my-0">
        {{ animal.count || 0 }}
      </h5>
      <button class="btn btn-sm btn-primary add-btn fw-bold"
              style="width: 28px; height: 28px; border-radius: 50%; padding: 0; font-size: 16px;"
              (click)="updateStockCountAsync(1)">+
      </button>
    </div>
  </div>
  <i (click)="deleteStockAsync()"
     class="delete-icon bi bi-x-circle-fill z-1 fs-4 text-danger position-absolute top-0"></i>
</div>

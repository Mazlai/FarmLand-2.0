<div (keyup.enter)="signInUserAsync()"
     class="d-flex justify-content-center align-items-center w-100 h-100 p-4">
  <div class="d-flex flex-column align-items-center gap-3 w-100" style="max-width: 500px">
    <h3 class="text-primary">Se connecter</h3>
    <farm-input [(value)]="connectionData.email" label="Adresse mail"/>
    <farm-input [(value)]="connectionData.password" [type]="FarmInputType.PASSWORD" label="Mot de passe"/>
    <farm-button [disabled]="!isFormValid()"
                 [isLoading]="isLoading"
                 (onClick)="signInUserAsync()"
                 label="Se connecter"
                 cssClasses="w-100 mt-3"
                 class="w-100"
                 [style]="'height: 50px'"/>
    <a routerLink="/sign-up" class="link-primary">Pas de compte ? Cr√©ez-en un</a>
  </div>
</div>
